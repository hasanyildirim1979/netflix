<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-3 bg-dark text-white">
    <h1>NETFLIX</h1>
  <div class="bg-dark text-white">
    <p>Thank you for your signing up at netflix. Tell us more about yourself.</p>
  <div class="bg-dark text-white">
    <form>
      <label class="form-label">Name:</label>
      <input class="form-control">
      <label class="form-label">Age:</label>
      <input class="form-control">
      <label class="form-label">Email:</label>
      <input class="form-control">
  <div class="bg-dark text-white">
    <form>  
      <label class="form-label">Content Type:</label>
      <select class="form-select">
        <option>Series</option>
        <option>Movies</option>
        <option>Talk Shows</option>
      </select>
    </form>
  </div>
  <div class="bg-dark text-white">
    <h2>Movie Type</h2>
    <form>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">Comedy</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check2">
        <label class="form-check-label" for="check1">Action</label>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check3">
        <label class="form-check-label" for="check3">Romance</label>
      </div>
    </form>
      <div class="bg-dark text-white">
      <h2>Gender</h2>
        <form>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="check1" name="radios">
            <label class="form-check-label" for="check1">Male</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="check2" name="radios">
            <label class="form-check-label" for="check1">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="check3" name="radios">
            <label class="form-check-label" for="check3">Other</label>
        </form>
      </div>
      <div class="bg-dark text-white">
        <h2>Feedback</h2>
        <form>
          <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" placeholder="Enter comment">
            <label>any comment</label>
          </div>
        </form>
      </div>
      <div class="container ml-5">
        <button type="button" class="btn btn-danger btn-sm">Send</button>
      </div>  
  </div>
</body>

</html>
